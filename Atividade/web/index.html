<!DOCTYPE html>

<html>
    <head>
        <title>Login Calculo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <style>
            body {
                background-image: url("img.jpg");
                background-size: 100%;
            }
        </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body >
        <div style="text-align: center; margin-top: 10%">

            <form action="calculo.jsp">
                <p style="width: 30%; position: relative; margin-left: 35%">
                    <label for="login">Login:</label>
                    <input type="text" class="form-control" name="login" placeholder="usuario">
                </p>
                <p style="width: 30%; position: relative; margin-left: 35%">
                    <label for="senha">Senha:</label>
                    <input type="password" class="form-control" name="senha" value="aaa">
                </p>
                <input class="btn btn-secondary" type="submit" value="ENVIAR" >
            </form>
        </div>
    </body>
</html>
